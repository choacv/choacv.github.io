<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>
  <body>
    <div class="main">
      <div class="image">
        <!--<img src="images/image-product-desktop.jpg" alt="perfume bottle">-->
      </div>
      <div class="container">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="offer">$149.99</span>
          <span class="pvp">$169.99</span>
        </div>
          <button type="submit"> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
      <footer class="footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://instagram.com/choa_cv/" target="_blank">HenniCo</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
